        IsInUse:
        - true
        - true
        SettingName: SettingName
        Values:
        - Values
        - Values
      properties:
        SettingName:
          description: Can be either a category name or setting name.
          type: string
        IsSetting:
          description: Indicate if SettingName is a setting name or category name.
