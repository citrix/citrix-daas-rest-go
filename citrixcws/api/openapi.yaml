        oktaClientSecret:
          maxLength: 100
          minLength: 0
          nullable: true
          type: string
        oktaDomain:
          maxLength: 100
          minLength: 0
          nullable: true
          type: string
      type: object
    SamlConnectionModel:
      additionalProperties: false
      example:
        samlSignLogoutRequest: samlSignLogoutRequest
        samlSpEntityIdSuffix: samlSpEntityIdSuffix
        samlResponse: samlResponse
        samlSignAuthRequest: samlSignAuthRequest
        samlAttributeNameForUpn: samlAttributeNameForUpn
        samlAttributeNameForAdForest: samlAttributeNameForAdForest
        samlEntityId: samlEntityId
        samlAuthenticationContext: samlAuthenticationContext
        samlLogoutRequestBinding: samlLogoutRequestBinding
        samlAttributeNameForUserDisplayName: samlAttributeNameForUserDisplayName
        samlAttributeNameForAdDomain: samlAttributeNameForAdDomain
        samlAttributeNameForSid: samlAttributeNameForSid
        samlAttributeNameForUserFamilyName: samlAttributeNameForUserFamilyName
        samlAuthDomainName: samlAuthDomainName
        samlAttributeNameForEmail: samlAttributeNameForEmail
        samlCertInfo:
          commonName: commonName
          notAfter: notAfter
          publicKey: publicKey
        samlLogoutUrl: samlLogoutUrl
        samlAttributeNameForUserGivenName: samlAttributeNameForUserGivenName
        samlCertFileName: samlCertFileName
        samlAttributeNameForAdOid: samlAttributeNameForAdOid
        samlSingleSignOnServiceUrl: samlSingleSignOnServiceUrl
        samlSingleSignOnServiceBinding: samlSingleSignOnServiceBinding
        samlAuthenticationContextComparison: samlAuthenticationContextComparison
      properties:
        samlEntityId:
          maxLength: 1024
          minLength: 0
          type: string
        samlSignAuthRequest:
          minLength: 1
          type: string
