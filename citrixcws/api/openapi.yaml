components:
  schemas:
    UpdatedCustomerModel:
      additionalProperties: false
      example:
        authDomains:
        - extensions:
            key: ""
          product: product
          idpProperties:
            key: idpProperties
          name: name
          idpType: idpType
          idpDisplayName: idpDisplayName
        - extensions:
            key: ""
          product: product
          idpProperties:
            key: idpProperties
          name: name
          idpType: idpType
          idpDisplayName: idpDisplayName
        aliases:
        - alias: alias
          type: type
        - alias: alias
          type: type
        name: name
        id: id
        authDomainNames:
        - authDomainNames
        - authDomainNames
      properties:
        id:
          nullable: true
          type: string
        name:
          maxLength: 100
          minLength: 0
          nullable: true
          type: string
        authDomainNames:
          items:
            type: string
          nullable: true
          type: array
        authDomains:
          items:
            $ref: '#/components/schemas/AuthDomainModel'
          nullable: true
          type: array
        aliases:
          items:
            $ref: '#/components/schemas/AliasModel'
          nullable: true
          type: array
      type: object
    AuthDomainModel:
      additionalProperties: false
      example:
        extensions:
          key: ""
        product: product
        idpProperties:
          key: idpProperties
        name: name
        idpType: idpType
        idpDisplayName: idpDisplayName
      properties:
        extensions:
          additionalProperties:
            nullable: true
          nullable: true
          type: object
        idpDisplayName:
          maxLength: 100
          minLength: 0
          nullable: true
          type: string
        idpProperties:
          additionalProperties:
            type: string
          nullable: true
          type: object
        idpType:
          maxLength: 100
          minLength: 0
          nullable: true
          type: string
        name:
          maxLength: 100
          minLength: 0
          nullable: true
          type: string
        product:
          maxLength: 100
          minLength: 0
          nullable: true
          type: string
      type: object
    AliasModel:
      additionalProperties: false
      example:
        alias: alias
        type: type
      properties:
        type:
          maxLength: 100
          minLength: 0
          nullable: true
          type: string
        alias:
          maxLength: 100
          minLength: 0
          nullable: true
          type: string
      type: object
    IdpConnectModel:
      additionalProperties: false
      example:
        samlConnectionModel:
          samlSignLogoutRequest: samlSignLogoutRequest
          samlSpEntityIdSuffix: samlSpEntityIdSuffix
          samlResponse: samlResponse
          samlSignAuthRequest: samlSignAuthRequest
          samlAttributeNameForUpn: samlAttributeNameForUpn
          samlAttributeNameForAdForest: samlAttributeNameForAdForest
          samlEntityId: samlEntityId
          samlAuthenticationContext: samlAuthenticationContext
          samlLogoutRequestBinding: samlLogoutRequestBinding
          samlAttributeNameForUserDisplayName: samlAttributeNameForUserDisplayName
          samlAttributeNameForAdDomain: samlAttributeNameForAdDomain
          samlAttributeNameForSid: samlAttributeNameForSid
          samlAttributeNameForUserFamilyName: samlAttributeNameForUserFamilyName
          samlAuthDomainName: samlAuthDomainName
          samlAttributeNameForEmail: samlAttributeNameForEmail
          samlCertInfo:
            commonName: commonName
            notAfter: notAfter
            publicKey: publicKey
          samlLogoutUrl: samlLogoutUrl
          samlAttributeNameForUserGivenName: samlAttributeNameForUserGivenName
          samlCertFileName: samlCertFileName
          samlAttributeNameForAdOid: samlAttributeNameForAdOid
          samlSingleSignOnServiceUrl: samlSingleSignOnServiceUrl
          samlSingleSignOnServiceBinding: samlSingleSignOnServiceBinding
          samlAuthenticationContextComparison: samlAuthenticationContextComparison
        googleConnectionModel:
          googlePrivateKey: googlePrivateKey
          googleImpersonatedUser: googleImpersonatedUser
          googleClientEmail: googleClientEmail
        gatewayConnectionDetails:
          issuerFqdn: issuerFqdn
          clientId: clientId
        authDomainName: authDomainName
        oktaConnectionModel:
          oktaApiToken: oktaApiToken
          oktaClientSecret: oktaClientSecret
          oktaDomain: oktaDomain
          oktaClientId: oktaClientId
        adOtpDetails:
          multipleDevices: true
          notificationsEnabled: true
          notificationsTime: 0
        adaptiveAuthenticationConnectionDetails:
          issuerFqdn: issuerFqdn
          clientId: clientId
        identityProviderId: identityProviderId
      properties:
        authDomainName:
          maxLength: 100
          minLength: 0
          nullable: true
          type: string
        identityProviderId:
          maxLength: 100
          minLength: 0
          type: string
        adaptiveAuthenticationConnectionDetails:
          $ref: '#/components/schemas/AdaptiveAuthenticationConnectionModel'
        adOtpDetails:
          $ref: '#/components/schemas/AdOtpConnectionModel'
        googleConnectionModel:
          $ref: '#/components/schemas/GoogleConnectionModel'
        gatewayConnectionDetails:
          $ref: '#/components/schemas/GatewayConnectionModel'
        oktaConnectionModel:
          $ref: '#/components/schemas/OktaConnectionModel'
        samlConnectionModel:
          $ref: '#/components/schemas/SamlConnectionModel'
      required:
      - identityProviderId
      type: object
    AdaptiveAuthenticationConnectionModel:
      additionalProperties: false
      example:
        issuerFqdn: issuerFqdn
        clientId: clientId
      properties:
        issuerFqdn:
          maxLength: 100
          minLength: 0
          nullable: true
          type: string
        clientId:
          maxLength: 100
          minLength: 0
          nullable: true
          type: string
      type: object
    AdOtpConnectionModel:
      additionalProperties: false
      example:
        multipleDevices: true
        notificationsEnabled: true
        notificationsTime: 0
      properties:
        multipleDevices:
          type: boolean
        notificationsEnabled:
          type: boolean
        notificationsTime:
          format: int32
          type: integer
      type: object
    GoogleConnectionModel:
      additionalProperties: false
      example:
        googlePrivateKey: googlePrivateKey
        googleImpersonatedUser: googleImpersonatedUser
        googleClientEmail: googleClientEmail
      properties:
        googleClientEmail:
          minLength: 1
          type: string
        googlePrivateKey:
          minLength: 1
          type: string
        googleImpersonatedUser:
          minLength: 1
          type: string
      required:
      - googleClientEmail
      - googleImpersonatedUser
      - googlePrivateKey
      type: object
    GatewayConnectionModel:
      additionalProperties: false
      example:
        issuerFqdn: issuerFqdn
        clientId: clientId
