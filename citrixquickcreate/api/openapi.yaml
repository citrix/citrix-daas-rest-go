        awsExternalId: awsExternalId
        awsAccessKeyId: awsAccessKeyId
        awsByolFeatureEnabled: true
        awsRoleArn: awsRoleArn
        awsSecretAccessKey: awsSecretAccessKey
      properties:
        awsAccessKeyId:
          description: The ID of Access Key associated with the account
          maxLength: 128
          minLength: 16
          nullable: true
          pattern: "^[\\w]+$"
          type: string
        awsSecretAccessKey:
          description: The secret associated with access key for the account
          nullable: true
          type: string
        awsRegion:
          description: The AWS region the account is associated with
          minLength: 1
          type: string
        awsRoleArn:
          description: The ARN of the role to assume when making requests in this
            account
          maxLength: 2048
          minLength: 20
          nullable: true
          pattern: "^arn:aws(-us-gov)?:iam::[0-9]{12}:role\\/[a-zA-Z0-9+=,.@\\-_]{1,64}$"
          type: string
        awsExternalId:
          description: The ARN external ID to use when assuming the role
          nullable: true
          type: string
